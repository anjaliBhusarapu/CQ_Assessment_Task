        <div class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__body">
                <template if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </template>
                <h2 class="slds-card__header-title">
                    <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Card Title">
                        Parts Sync 
                    </a>
                </h2>
                <p class="slds-card__header-subtitle slds-truncate" title="Card Subtitle">Click the button to Sync the Parts</p>
            </div>
            <div style = "padding-right:40px">
                <lightning-button variant="brand" label="Sync Parts" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    
            </div>
        </div>
        
    </header>
